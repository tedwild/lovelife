<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容管理系统</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <link href="https://unpkg.com/decap-cms@^3.0.0/dist/cms.css" rel="stylesheet" />
</head>
<body>
  <!-- 添加一个简单的加载提示 -->
  <div style="text-align: center; margin-top: 50px;">
    <h2>正在加载内容管理系统...</h2>
  </div>
  
  <script>
    // 自动初始化Decap CMS
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'tedwild/lovelife',
          branch: 'main'
        },
        media_folder: 'static/images/uploads',
        public_folder: '/images/uploads',
        site_url: 'https://lovelifeandhave.fun',
        display_url: 'https://lovelifeandhave.fun',
        logo_url: 'https://lovelifeandhave.fun/logo.png',
        
        collections: [{
          name: 'posts',
          label: '文章',
          folder: 'content/posts',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: '标题', name: 'title', widget: 'string' },
            { label: '发布日期', name: 'date', widget: 'datetime' },
            { label: '正文', name: 'body', widget: 'markdown' }
          ]
        }]
      }
    });
  </script>
</body>
</html>
