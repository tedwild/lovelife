baseURL = 'https://lovelifeandhave.fun/'
languageCode = 'zh-cn'
title = '我的网站'
theme = 'paper'

# 网站参数
[params]
  description = '我的个人网站'
  author = 'Ted'
  keywords = '生活,博客,分享'
  
  # 社交媒体
  github = 'your-github'
  email = 'your-email@example.com'
  
  # 主题相关设置
  displayCopyright = true
  copyright = '© 2026 我的网站'

# 菜单
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

# 输出格式
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# 分页
[pagination]
  pagerSize = 10

# 语法高亮
[markup]
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    
# 注意：不要重复[params]部分！