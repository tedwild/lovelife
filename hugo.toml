baseURL = "https://lovelifeandhave.fun/"
languageCode = "zh-cn"
title = "我的网站"
theme = "paper"

# 启用构建时的一些优化
[build]
  writeStats = true

[services]
  [services.googleAnalytics]
    disable = true

# 主题配置（根据所选主题调整）
[params]
  author = "你的名字"
  description = "网站描述"


# 允许CSS和JS在admin目录
[markup.goldmark.renderer]
unsafe = true

# 如果你想让/admin页面可访问
[params]
  enableDecapCMS = true